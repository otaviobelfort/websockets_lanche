    <input id="caixadetexto" type="text">
    <input id="botao" type="button" onclick="meuClick()">
    <h1>Mensagem recebida</h1>
    <div id="texto"></div>

</body>
<script>
    var HOST = location.origin.replace(/^http/, 'ws');
    const socket = new WebSocket(HOST);

    socket.onopen = () => {
        socket.send("Bom Lanche!");
    }

    socket.onmessage = (message) => {
        var myDiv = document.querySelector("#texto");

        var textNode = document.createElement("div")
        textNode.innerHTML = `${message.data}`;
        myDiv.appendChild(textNode);
    }

    const btClick = () => {
        var label_text = document.querySelector("#caixadetexto");

        socket.send(label_text.value);
    }

</script>
